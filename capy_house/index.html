    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .red {
            background-color: #ff0000;
        }

        .green {
            background-color: #00ff00;
        }

        .blue {
            background-color: #0000ff;
        }

        .yellow {
            background-color: #ffff00;
            color: black;
        }
    </style>

<body>

    <div class="section red">Красный</div>
    <div class="section yellow">Жёлтый</div>
    <div class="section green">Зелёный</div>
    <div class="section blue">Синий</div>


    <script>
        const sections = document.querySelectorAll('.section');
        const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');
        let lastScrollY = window.scrollY; // Переменная для отслеживания последнего положения прокрутки

        window.addEventListener('scroll', function() {
            const currentScrollY = window.scrollY; // Текущее положение прокрутки
            const scrollDirection = currentScrollY > lastScrollY ? 'down' : 'up'; // Определяем направление прокрутки

            sections.forEach((section) => {
                const sectionTop = section.getBoundingClientRect().top;

                // Проверяем, касается ли верх секции верхней части экрана
                if (sectionTop >= 0 && sectionTop <= 50) {
                    let newColor;
                    if (section.classList.contains('red')) {
                        newColor = '#ff0000'; // Красный цвет
                    } else if (section.classList.contains('green')) {
                        newColor = '#00ff00'; // Зелёный цвет
                    } else if (section.classList.contains('blue')) {
                        newColor = '#0000ff'; // Синий цвет
                    } else if (section.classList.contains('yellow')) {
                        newColor = '#ffff00'; // Жёлтый цвет
                    }

                    // Изменяем цвет статусбара
                    themeColorMetaTag.setAttribute('content', newColor);
                } else if (scrollDirection === 'up' && sectionTop < 0 && sectionTop > -section.clientHeight + 50) {
                    // Если скролл вверх и мы в пределах секции, которая еще не коснулась верха экрана
                    let previousColor;
                    if (section.classList.contains('red')) {
                        previousColor = '#ff0000';
                    } else if (section.classList.contains('green')) {
                        previousColor = '#00ff00';
                    } else if (section.classList.contains('blue')) {
                        previousColor = '#0000ff';
                    } else if (section.classList.contains('yellow')) {
                        previousColor = '#ffff00';
                    }

                    // Меняем цвет статусбара на цвет предыдущей секции
                    themeColorMetaTag.setAttribute('content', previousColor);
                }
            });

            lastScrollY = currentScrollY; // Обновляем последнее положение прокрутки
        });
    </script>

</body>
