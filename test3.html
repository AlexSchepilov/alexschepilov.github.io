<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Transparent Status Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top); /* Учитываем безопасную зону для устройств с вырезами */
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .red {
            background-color: rgba(255, 0, 0, 0.9); /* Полупрозрачный фон */
        }

        .green {
            background-color: rgba(0, 255, 0, 0.9);
        }

        .blue {
            background-color: rgba(0, 0, 255, 0.9);
        }

        .yellow {
            background-color: rgba(255, 255, 0, 0.9);
            color: black;
        }
    </style>
</head>
<body>

    <div class="section red">Red Section</div>
    <div class="section green">Green Section</div>
    <div class="section blue">Blue Section</div>
    <div class="section yellow">Yellow Section</div>

</body>
</html>
