<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000" id="theme-color">
    <title>Scroll Theme Color Change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .red {
            background-color: #ff0000;
        }

        .green {
            background-color: #00ff00;
        }

        .blue {
            background-color: #0000ff;
        }

        .yellow {
            background-color: #ffff00;
            color: black;
        }
    </style>
</head>
<body>

    <div class="section red">Red Section</div>
    <div class="section green">Green Section</div>
    <div class="section blue">Blue Section</div>
    <div class="section yellow">Yellow Section</div>

    <script>
        const sections = document.querySelectorAll('.section');
        const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', function() {
            const currentScrollY = window.scrollY;
            const scrollDirection = currentScrollY > lastScrollY ? 'down' : 'up';

            sections.forEach((section) => {
                const sectionTop = section.getBoundingClientRect().top;

                // Задержка на 50 пикселей после того, как секция касается верхней части экрана
                if (sectionTop >= -50 && sectionTop <= 50) {
                    let newColor;
                    if (section.classList.contains('red')) {
                        newColor = '#ff0000'; // Красный цвет
                    } else if (section.classList.contains('green')) {
                        newColor = '#00ff00'; // Зелёный цвет
                    } else if (section.classList.contains('blue')) {
                        newColor = '#0000ff'; // Синий цвет
                    } else if (section.classList.contains('yellow')) {
                        newColor = '#ffff00'; // Жёлтый цвет
                    }

                    // Меняем цвет статусбара
                    themeColorMetaTag.setAttribute('content', newColor);
                }
            });

            lastScrollY = currentScrollY;
        });
    </script>

</body>
</html>
