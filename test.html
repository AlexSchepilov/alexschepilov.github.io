<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff0000" id="theme-color">
    <title>Scroll Theme Color Change</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .red {
            background-color: #ff0000;
        }

        .green {
            background-color: #00ff00;
        }

        .blue {
            background-color: #0000ff;
        }

        .yellow {
            background-color: #ffff00;
            color: black;
        }
    </style>
</head>
<body>

    <div class="section red">Red Section</div>
    <div class="section green">Green Section</div>
    <div class="section blue">Blue Section</div>
    <div class="section yellow">Yellow Section</div>

    <script>
        const sections = document.querySelectorAll('.section');
        const themeColorMetaTag = document.querySelector('meta[name="theme-color"]');

        window.addEventListener('scroll', function() {
            let currentColor = '#ff0000'; // Default color

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;

                if (window.scrollY >= sectionTop - sectionHeight / 2 && window.scrollY < sectionTop + sectionHeight / 2) {
                    if (section.classList.contains('red')) {
                        currentColor = '#ff0000';
                    } else if (section.classList.contains('green')) {
                        currentColor = '#00ff00';
                    } else if (section.classList.contains('blue')) {
                        currentColor = '#0000ff';
                    } else if (section.classList.contains('yellow')) {
                        currentColor = '#ffff00';
                    }
                }
            });

            themeColorMetaTag.setAttribute('content', currentColor);
        });
    </script>

</body>
</html>
